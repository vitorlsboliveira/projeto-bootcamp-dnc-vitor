<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Bootcamp DNC</title>
	</head>
	<body>
		<!-- MENU DE NAVEGAÇÃO -->
		<nav id="navegacao">
			<div id="menu">
				<a href="">Home</a>
				<a href="">Últimas edições</a>
				<a href="">Requisitos para participar</a>
			</div>
			<button>Login</button>
		</nav>
		<!-- CORPO DA PÁGINA -->
		<div style="height: 3200px;">
			<section>
				<!-- CABEÇALHO -->
				<header>
					<h1>BOOTCAMP DNC</h1>
					<h2>
						Esse será um evento exclusivo para todos os alunos<br>
						da <b>DNC</b>, que querem <span class="cor-fundo-invertida"><b>acelerar a carreira</b></span> com uma<br>
						semana intensiva de conteúdo de mercado entre<br>
						<span class="cor-fundo-invertida"><b>BACK-END, FRONT-END & BANCO DE DADOS</b></span>.
					</h2>
				</header>
				<!-- FORMULÁRIO -->
				<form action="">
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input type="text" placeholder="Insira seu nome aqui" id="nome" required>
					</div>
					<div class="form-group">
						<label for="sobrenome">Sobrenome:</label>
						<input type="text" placeholder="Insira seu sobrenonome aqui" id="sobrenome" required>
					</div>
					<div class="form-group">
						<label>Área de interesse:</label>
						<div class="checkbox-itens">
							<div class="checkbox-item">
								<input type="checkbox" value="frontend" id="frontend">
								<label for="frontend">Front-end</label>
							</div>
							<div class="checkbox-item">
								<input type="checkbox" value="backend" id="backend">
								<label for="backend">Back-end</label>
							</div>
							<div class="checkbox-item">
								<input type="checkbox" value="bancodedados" id="bancodedados">
								<label for="bancodedados">Banco de dados</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email">E-mail:</label>
						<input type="email" placeholder="Insira seu e-mail aqui" id="email" required>
					</div>
					<div class="form-group">
						<label for="telefone">Telefone:</label>
						<input type="text" placeholder="(99) 99999-9999" id="telefone" required>
					</div>
					<div class="form-group">
						<label for="frase-criativa">Insira uma frase criativa aqui:</label>
						<input type="text" placeholder="Qual é a sua frase?" id="frase-criativa" required>
					</div>
					<input type="submit" value="Cadastrar">
				</form>
			</section>
		</div>
	</body>
</html>
